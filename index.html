<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.ico" type="image/ico" >
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1559cf" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js" integrity="sha512-jbTBHn1aXqglu6As1bUWxdPYc9b1uMHtreBM30oW3HbNFDS/eO1n+f98l4qcmw2l7CAdjWSbu3wVjm9SKISOaw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>

    <title>TaskY</title>
  </head>
  <body onload="loadCardData()">
 
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Image Url</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="imageUrl"
                  aria-describedby="emailHelp"
                  placeholder="https://example.com/hello.png"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Task Title</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="taskTitle"
                  aria-describedby="emailHelp"
                  placeholder="Learn Web Devlopment"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Task Type</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="taskType"
                  aria-describedby="emailHelp"
                  placeholder="Study"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Task Description</label
                >
                <textarea
                  type="email"
                  class="form-control"
                  id="taskDesc"
                  aria-describedby="emailHelp"
                  placeholder="Describe the task in detail..."
                  rows = 6
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button data-bs-dismiss="modal" onclick = "saveChanges()" type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- open task model -->
    <div class="modal " id="openModal" tabindex="-3">
      <div class="modal-dialog ">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Task View</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- <div class="col-md-6 col-lg-4 mt-3" > -->
            <div class="card shadow-sm task__card " >

              <div class="card-header d-flex justify-content-end task__card__header">
        
              </div>
              <div class="card-body"  >
                        <img  src="" alt="Card image cap" id="openImage" class="card-img-top " width="height=200rem">
              
                <h1 class="task__card__title" id="openTitle"></h1>
                <p class="description trim-3-lines font-large " id="openDesc" >
                 
                </p>
                <div class="tags text-white d-flex flex-wrap">
                  <h3>
                    <span class="badge h1 bg-primary m-1" id="openType"></span>
                  </h3>
                  
                </div>
              </div>
              <div class="card-footer">
                
              </div>
            </div>
            </div>
            

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <nav class="px-1 navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-primary" id="mainText" href="#"
          >TaskY</a
        >
        <button
          class="navbar-toggler bg-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active text-secondary fw-bold" href="#"
                >Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
          </ul>

          <button
            type="button"
            class="btn btn-outline-info"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fas fa-plus me-2"></i>Add Task
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <section class="mt-4">
        <div class="row justify-content-center mt-4">
          <div class="col-md-6 col-lg-4 mt-3">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </section>
      <section class="mt-1">
        <div class="row task__container">
          
         
            
              </div>
        </div>
      </section>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
